<!DOCTYPE html>
<html>
<head>
    <title>Abidjan 3D</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100vh; display: block; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);
        
        const camera = new BABYLON.ArcRotateCamera("camera", Math.PI/2, Math.PI/2.5, 50, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);
        
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        
        const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 100, height: 100}, scene);
        const waterMat = new BABYLON.StandardMaterial("water", scene);
        waterMat.diffuse = new BABYLON.Color3(0.1, 0.5, 0.8);
        ground.material = waterMat;
        
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
